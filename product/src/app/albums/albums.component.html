
<div class="container">
    <div class="card" >
        <div *ngFor="let album of albumsList | paginate: { itemsPerPage: 17, currentPage: p }">
             <h6 class="card-title"> {{album.title}}</h6>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
