
<div class="photo-item">
    <div class="flex-item" *ngFor="let photo of photosList">
         <div class="card-deck">
            <div class="card" >
                <img class="card-img-top" src={{photo.url}} alt="Card image cap">
                <div class="card-body">
                    <p class="card-text"> {{photo.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
